---
new_page_extension: md
auto_deploy: true
admin_path: "/admin"
webhook_url: 
sections:
- type: document
  path: index.md
  label: Hero
  match: "**/*"
- type: directory
  path: portfolio/works
  label: Works
  create: all
  match: "**/*"
  templates:
  - works
- type: directory
  path: portfolio/journal
  label: Journal
  create: all
  match: "**/[!index]*"
  templates:
  - journal
upload_dir: portfolio/.vuepress/public/upload
public_path: "/upload"
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
